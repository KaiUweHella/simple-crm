<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" class="progress-bar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
        <!-- <p>Please enter a name</p> -->
        <div>
            <mat-form-field class="margin-right" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="fill" appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input [(ngModel)]="user.email" matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="">Cancel</button>
        <button mat-button [mat-dialog-close]="" (click)="save()" cdkFocusInitial>Save</button>
    </div>
</div>
