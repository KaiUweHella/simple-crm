<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>CIty</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]" routerLinkActive="router-link-active">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>
<button (click)="openDialog()" matTooltip="Add User" matTooltipHideDelay="250" class="btn-add" mat-fab color="primary"
    aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
